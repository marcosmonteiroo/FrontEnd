<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
</head>
<body>
    <script>
        let Data = new Date();
        let hora = Data.getHours();

        let exibir =
        hora < 12
          ? document.write("Bom dia!")
          : hora >= 12.0 && hora <= 18.0
          ? document.write("Boa tarde!")
          : document.write("Boa noite!");

    </script>
</body>
</html>
